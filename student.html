<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>학생 공부방 - 순공시간</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fonts -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    rel="stylesheet" />

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Pretendard"', '"Outfit"', 'sans-serif'],
            display: ['"Outfit"', '"Pretendard"', 'sans-serif'],
            mono: ['"Outfit"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
          colors: {
            primary: "#E30000",
            "primary-dark": "#BE0000",
            secondary: "#1A1A1A",
            surface: {
              white: "#FFFFFF",
              sub: "#F9F9F9",
            }
          },
          animation: {
            "fade-in": "fadeIn 0.5s ease-out forwards",
            "slide-up": "slideUp 0.5s ease-out forwards",
            "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" },
            },
            slideUp: {
              "0%": { opacity: "0", transform: "translateY(20px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
          },
        },
      },
    };
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #A1A1AA;
      border-radius: 20px;
    }

    /* Glass Effect (Minimal) */
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Mirrored Video */
    .video-mirrored {
      transform: scaleX(-1);
    }
  </style>
</head>

<body
  class="bg-[#FAFAFA] text-slate-900 min-h-screen flex flex-col font-sans transition-colors duration-300 selection:bg-red-500/20 selection:text-red-700 relative overflow-x-hidden">

  <!-- Header -->
  <header class="glass-header sticky top-0 z-50 w-full transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="./index.html" class="p-2 rounded-full hover:bg-black/5 transition-colors text-slate-500">
          <span class="material-symbols-rounded text-2xl">arrow_back</span>
        </a>
        <div class="flex items-center gap-1">
          <img src="img/logo.png" alt="순공시간" class="h-6">
          <span class="ml-2 px-2 py-0.5 rounded-full bg-slate-100 text-[10px] font-bold text-slate-500">STUDENT</span>
        </div>
      </div>

      <!-- Hidden Connection Status Element (Required for logic, but kept hidden) -->
      <div id="connection-status" class="hidden"></div>

    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col">

    <!-- Setup Form Section -->
    <div id="setup-form" class="max-w-md mx-auto w-full pt-12 animate-slide-up">
      <div class="glass-card rounded-[2rem] overflow-hidden p-1">
        <div class="bg-white rounded-[1.8rem] p-8">

          <div class="text-center mb-8">
            <h2 class="text-2xl font-display font-bold text-slate-900 mb-8">학생 로그인</h2>

            <div class="space-y-5">
              <div>
                <label for="student-name"
                  class="hidden block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase tracking-wider">이름</label>
                <input type="text" id="student-name" placeholder="본명을 입력하세요"
                  class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all shadow-sm">
              </div>

              <div>
                <label for="student-grade"
                  class="hidden block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase tracking-wider">학년</label>
                <select id="student-grade"
                  class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all appearance-none cursor-pointer shadow-sm">
                  <option value="" disabled selected>학년 선택</option>
                  <option value="1">1학년</option>
                  <option value="2">2학년</option>
                  <option value="3">3학년</option>
                  <option value="4">4학년</option>
                  <option value="5">5학년</option>
                  <option value="6">6학년</option>
                </select>
              </div>

              <div>
                <label for="teacher-id"
                  class="hidden block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase tracking-wider">학부모
                  ID</label>
                <div class="relative">
                  <span
                    class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">vpn_key</span>
                  <input type="text" id="teacher-id" placeholder="ID 입력 (예: parent-12345)"
                    class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all font-mono text-sm shadow-sm">
                </div>
              </div>

              <button id="start-btn"
                class="w-full py-3.5 px-4 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl shadow-lg shadow-red-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4 text-sm group">
                <span class="material-symbols-rounded group-hover:scale-110 transition-transform">rocket_launch</span>
                공부 시작하기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Monitor Section (Hidden Initially) -->
      <!-- Monitor Section (Hidden Initially) -->
      <div id="monitor-section" class="hidden h-full flex flex-col gap-6 animate-fade-in max-w-4xl mx-auto w-full">

        <!-- Card 1: Real-time Focus & Controls -->
        <div class="glass-card rounded-[2rem] p-8 bg-white relative overflow-hidden">
          <div class="flex items-start justify-between mb-6">
            <h3 class="text-lg font-bold text-slate-900">실시간 집중도</h3>
          </div>

          <div class="flex flex-col md:flex-row items-center gap-8">
            <!-- Left: Focus Ring -->
            <div class="relative w-40 h-40 flex-shrink-0">
              <svg class="w-full h-full -rotate-90 transform" viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="54" fill="none" stroke="#F1F5F9" stroke-width="8" />
                <circle id="focus-ring" cx="60" cy="60" r="54" fill="none" stroke="currentColor" stroke-width="8"
                  stroke-dasharray="339.292" stroke-dashoffset="0" stroke-linecap="round"
                  class="text-primary transition-all duration-1000 ease-out" />
              </svg>
              <div class="absolute inset-0 flex flex-col items-center justify-center">
                <span id="focus-score"
                  class="text-4xl font-display font-black text-slate-900 tracking-tighter">100</span>
                <span id="focus-level text-sm" class="font-bold text-primary mt-1">집중</span>
              </div>
            </div>

            <!-- Center: Status Info -->
            <div class="flex-1 text-center md:text-left">
              <h2 class="text-2xl font-bold text-slate-900 mb-2">현재 상태</h2>
              <p class="text-slate-500 mb-4">AI가 실시간으로 자세를 분석 중</p>
              <div class="inline-flex items-center gap-2 px-3 py-1.5 bg-slate-100 rounded-lg">
                <span class="w-2 h-2 rounded-full bg-slate-400" id="device-status-dot"></span>
                <span class="text-xs font-mono text-slate-500" id="my-peer-id">device_id...</span>
              </div>

              <!-- Status Display Box (Visual) -->
              <div id="status-display" class="mt-6 hidden md:block">
                <div class="w-24 h-24 bg-blue-50 rounded-2xl flex flex-col items-center justify-center text-blue-600">
                  <span id="status-icon" class="material-symbols-rounded text-4xl mb-1">chair</span>
                  <span id="status-text" class="text-sm font-bold">앉아있음</span>
                </div>
              </div>

              <!-- Screen Share Status (Moved here) -->
              <div id="screen-share-status"
                class="mt-4 hidden items-center gap-2 px-3 py-2 bg-indigo-50 rounded-lg border border-indigo-100">
                <!-- Content injected by JS -->
              </div>
            </div>

            <!-- Right: Action Buttons -->
            <div class="flex flex-col gap-3 w-full md:w-auto min-w-[140px]">
              <button id="reading-mode-btn"
                class="w-full py-3 px-4 bg-orange-100 text-orange-600 hover:bg-orange-200 rounded-xl font-bold transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-rounded">menu_book</span>
                책 보는 중
              </button>

              <button id="rest-btn"
                class="w-full py-3 px-4 bg-blue-100 text-blue-600 hover:bg-blue-200 rounded-xl font-bold transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-rounded">coffee</span>
                쉬는 시간
              </button>

              <button id="stop-btn"
                class="w-full py-3 px-4 bg-primary text-white hover:bg-red-700 rounded-xl font-bold transition-colors flex items-center justify-center gap-2 shadow-sm shadow-red-500/20">
                <span class="material-symbols-rounded">stop_circle</span>
                중지
              </button>
            </div>
          </div>

          <p class="text-xs text-slate-400 mt-6 md:mt-0">AI가 실시간 분석 중입니다</p>
        </div>

        <!-- Card 2: Camera Analysis & Recording -->
        <div class="glass-card rounded-[2rem] p-8 bg-white">
          <h3 class="text-lg font-bold text-slate-900 mb-6 text-center">카메라 분석 및 녹화중</h3>

          <div class="space-y-4 max-w-2xl mx-auto">
            <!-- Warning Box -->
            <div class="bg-amber-50 border border-amber-100 rounded-xl p-4 flex items-start gap-3">
              <span class="material-symbols-rounded text-amber-500 mt-0.5">info</span>
              <div>
                <h4 class="font-bold text-amber-700 mb-1">중요 안내</h4>
                <p class="text-sm text-amber-600 leading-relaxed">
                  순공시간 진행 중에는 <strong class="text-amber-700">무조건 작은 창 모드(PIP)를 켜놔야 합니다.</strong><br>
                  작은 창 모드를 끄면 순공 시간이 기록되지 않습니다.
                </p>
              </div>
            </div>

            <!-- PIP Active State (Initially Hidden) -->
            <div id="pip-active-message"
              class="hidden bg-emerald-50 border border-emerald-100 rounded-xl p-4 py-8 text-center">
              <div class="flex items-center justify-center gap-2 text-emerald-600 font-bold text-lg mb-1">
                <span class="material-symbols-rounded">picture_in_picture_alt</span>
                작은 창 모드 유지 중
              </div>
            </div>

            <!-- Success Message Bottom -->
            <p id="pip-success-text"
              class="hidden text-center text-emerald-600 text-sm font-bold flex items-center justify-center gap-1 mt-2">
              <span class="material-symbols-rounded text-base">check_circle</span>
              작은 창 모드가 활성화되었습니다.
            </p>
          </div>

          <!-- Video Container (Hidden when PIP is active? Or always there?) -->
          <!-- Making it smaller or hidden based on logic later. For now, keep it visible but maybe smaller? -->
          <!-- The screenshot shows video in native PIP window, not in DOM. -->
          <div
            class="mt-8 relative w-full max-w-lg mx-auto aspect-video rounded-2xl overflow-hidden bg-black shadow-inner hidden">
            <video id="video" class="w-full h-full object-cover video-mirrored opacity-90" autoplay playsinline
              muted></video>
            <canvas id="canvas" class="absolute inset-0 w-full h-full video-mirrored"></canvas>
          </div>

          <!-- Hidden Elements for Logic -->
          <div class="hidden">
            <div id="avg-focus-score"></div>
            <div id="away-timer"></div>
          </div>

        </div>

      </div>

    </div>

    </div>
  </main>

  <script type="module">
    import { StudentApp } from './js/student-app.js';

    // 앱 초기화 (DOM 로드 완료 시점 처리)
    const initApp = () => {
      console.log('[StudentApp] 초기화 시작');
      const app = new StudentApp();
      app.init().catch(e => console.error('[StudentApp] 초기화 실패:', e));
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>

</html>
