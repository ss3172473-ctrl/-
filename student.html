<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>학생 공부방 - 순공시간</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fonts -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    rel="stylesheet" />

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Pretendard"', '"Outfit"', 'sans-serif'],
            display: ['"Outfit"', '"Pretendard"', 'sans-serif'],
            mono: ['"Outfit"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
          colors: {
            primary: "#E30000",
            "primary-dark": "#BE0000",
            secondary: "#1A1A1A",
            surface: {
              white: "#FFFFFF",
              sub: "#F9F9F9",
            }
          },
          animation: {
            "fade-in": "fadeIn 0.5s ease-out forwards",
            "slide-up": "slideUp 0.5s ease-out forwards",
            "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" },
            },
            slideUp: {
              "0%": { opacity: "0", transform: "translateY(20px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
          },
        },
      },
    };
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #A1A1AA;
      border-radius: 20px;
    }

    /* Glass Effect (Minimal) */
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Mirrored Video */
    .video-mirrored {
      transform: scaleX(-1);
    }

    .logo-accent {
      width: 6px;
      height: 6px;
      background-color: #E30000;
      border-radius: 50%;
      display: inline-block;
      margin-left: 2px;
      margin-bottom: 2px;
    }
  </style>
</head>

<body
  class="bg-[#FAFAFA] text-slate-900 min-h-screen flex flex-col font-sans transition-colors duration-300 selection:bg-red-500/20 selection:text-red-700 relative overflow-x-hidden">

  <!-- Header -->
  <header class="glass-header sticky top-0 z-50 w-full transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="./index.html" class="p-2 rounded-full hover:bg-black/5 transition-colors text-slate-500">
          <span class="material-symbols-rounded text-2xl">arrow_back</span>
        </a>
        <div class="flex items-center gap-1">
          <span class="text-xl font-display font-bold tracking-tight text-slate-900">순공시간<span
              class="logo-accent"></span></span>
          <span class="ml-2 px-2 py-0.5 rounded-full bg-slate-100 text-[10px] font-bold text-slate-500">STUDENT</span>
        </div>
      </div>

      <!-- Hidden Connection Status Element (Required for logic, but kept hidden) -->
      <div id="connection-status" class="hidden"></div>

    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col">

    <!-- Setup Form Section -->
    <div id="setup-form" class="max-w-md mx-auto w-full pt-12 animate-slide-up">
      <div class="glass-card rounded-[2rem] overflow-hidden p-1">
        <div class="bg-white rounded-[1.8rem] p-8">

          <div class="text-center mb-8">
            <h2 class="text-2xl font-display font-bold text-slate-900 mb-2">학생 로그인</h2>
            <p class="text-slate-500 text-sm">입장 정보를 입력해주세요</p>
          </div>

          <div class="space-y-5">
            <div>
              <label for="student-name"
                class="block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase tracking-wider">이름</label>
              <input type="text" id="student-name" placeholder="본명을 입력하세요"
                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all shadow-sm">
            </div>

            <div>
              <label for="student-grade"
                class="block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase tracking-wider">학년</label>
              <select id="student-grade"
                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all appearance-none cursor-pointer shadow-sm">
                <option value="" disabled selected>학년 선택</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
                <option value="5">5학년</option>
                <option value="6">6학년</option>
              </select>
            </div>

            <div>
              <label for="teacher-id"
                class="block text-xs font-bold text-slate-400 mb-1.5 ml-1 uppercase tracking-wider">학부모 ID</label>
              <div class="relative">
                <span
                  class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">vpn_key</span>
                <input type="text" id="teacher-id" placeholder="ID 입력 (예: parent-12345)"
                  class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all font-mono text-sm shadow-sm">
              </div>
            </div>

            <button id="start-btn"
              class="w-full py-3.5 px-4 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl shadow-lg shadow-red-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4 text-sm group">
              <span class="material-symbols-rounded group-hover:scale-110 transition-transform">rocket_launch</span>
              공부 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Monitor Section (Hidden Initially) -->
    <div id="monitor-section" class="hidden h-full flex flex-col gap-4 animate-fade-in">

      <!-- Top Bar: Info & Status -->
      <div class="flex flex-wrap items-center justify-between gap-3 glass-card p-3 rounded-2xl">
        <div class="flex items-center gap-3">
          <div class="px-3 py-1.5 bg-slate-100 rounded-lg text-xs font-mono text-slate-600 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-slate-900"></span>
            <span id="student-name-display" class="font-bold text-slate-900"></span>
            <!-- Hidden peer ID for logic compatibility -->
            <span id="my-peer-id" class="hidden"></span>
          </div>
          <div id="away-timer"
            class="hidden text-sm font-bold text-primary animate-pulse bg-red-50 px-3 py-1.5 rounded-lg border border-red-100">
          </div>
          <div id="screen-share-status"
            class="hidden px-3 py-1.5 bg-slate-100 text-slate-600 rounded-lg text-xs font-bold border border-slate-200 flex items-center gap-1.5">
            <span class="material-symbols-rounded text-base">screen_share</span>
            공유 중
          </div>
        </div>

        <div class="flex items-center gap-2">
          <!-- Removed Message Button -->
          <button id="stop-btn"
            class="hidden px-3 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 border border-slate-200 rounded-xl text-xs font-bold shadow-sm transition-all flex items-center gap-1.5">
            <span class="material-symbols-rounded text-base">power_settings_new</span>
            종료
          </button>
        </div>
      </div>

      <!-- Main Monitor Area -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 flex-1 min-h-[500px]">

        <!-- Camera Feed & Poses -->
        <div
          class="md:col-span-2 relative bg-black rounded-3xl overflow-hidden shadow-2xl border border-slate-800 group h-full min-h-[300px] flex flex-col justify-center">

          <!-- Aspect Ratio Wrapper -->
          <div class="relative w-full aspect-video max-h-full mx-auto">
            <video id="video" class="absolute inset-0 w-full h-full object-cover video-mirrored opacity-90" autoplay
              playsinline muted></video>
            <canvas id="canvas" class="absolute inset-0 w-full h-full video-mirrored"></canvas>

            <!-- Overlay Gradient -->
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none">
            </div>

            <!-- Teacher Message Overlay -->
            <div id="teacher-message-container"
              class="absolute top-6 left-1/2 -translate-x-1/2 z-20 hidden w-[90%] max-w-lg">
              <div id="teacher-message-box"
                class="bg-white/95 backdrop-blur-xl text-slate-900 px-5 py-4 rounded-2xl shadow-xl flex items-start gap-4 ring-1 ring-black/5">
                <div class="p-2 bg-slate-100 rounded-xl text-slate-900">
                  <span class="material-symbols-rounded text-xl">campaign</span>
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center justify-between mb-1">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">공지사항</span>
                    <span id="teacher-message-time" class="text-xs text-slate-400"></span>
                  </div>
                  <p id="teacher-message-text" class="text-sm font-medium text-slate-800 leading-relaxed">아직 등록된 공지사항이
                    없습니다.</p>
                </div>
                <button id="close-teacher-message" class="text-slate-400 hover:text-slate-600 transition-colors">
                  <span class="material-symbols-rounded">close</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side Panel: Focus & Status -->
        <div class="flex flex-col gap-4">

          <!-- Focus Score Card -->
          <div
            class="glass-card rounded-[2rem] p-6 flex flex-col items-center justify-center flex-1 min-h-[240px] relative overflow-hidden">
            <h3 class="text-sm font-bold text-slate-400 mb-6 uppercase tracking-wider">실시간 집중도</h3>

            <div class="relative w-48 h-48 flex items-center justify-center mb-2">
              <!-- SVG Progress Ring -->
              <svg class="w-full h-full -rotate-90 transform" viewBox="0 0 120 120">
                <!-- Background Ring -->
                <circle cx="60" cy="60" r="54" fill="none" stroke="#F1F5F9" stroke-width="8" />
                <!-- Focus Ring (Progress) -->
                <!-- Circumference = 2 * pi * 54 ≈ 339.292 -->
                <circle id="focus-ring" cx="60" cy="60" r="54" fill="none" stroke="currentColor" stroke-width="8"
                  stroke-dasharray="339.292" stroke-dashoffset="0" stroke-linecap="round"
                  class="text-primary transition-all duration-1000 ease-out" />
              </svg>

              <!-- Centered Score Text -->
              <div class="absolute inset-0 flex flex-col items-center justify-center">
                <span id="focus-score"
                  class="text-6xl font-display font-black text-slate-900 tracking-tighter">100</span>
                <span id="focus-level"
                  class="text-sm font-bold text-primary bg-red-50 px-3 py-1 rounded-full mt-2">최고</span>
              </div>
            </div>

            <p class="text-xs text-slate-400 text-center mt-2">AI가 실시간 분석 중입니다</p>
          </div>

          <!-- 10-Minute Average Focus Card -->
          <div
            class="glass-card rounded-[2rem] p-6 flex flex-col items-center justify-center h-40 relative overflow-hidden">
            <h3 class="text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">최근 10분 평균</h3>
            <div class="flex items-baseline gap-1">
              <span id="avg-focus-score" class="text-4xl font-black text-slate-900 tracking-tight">-</span>
              <span class="text-lg font-bold text-slate-400">점</span>
            </div>
            <div class="mt-2 text-[10px] text-slate-400 text-center">
              최근 학습 흐름을 분석합니다
            </div>
          </div>

          <!-- Status Card -->
          <div class="glass-card rounded-[2rem] p-1 flex items-center justify-center h-48">
            <div id="status-display" class="flex items-center justify-center w-full h-full">
              <!-- Inner div manipulated by JS -->
              <div
                class="w-32 h-32 rounded-xl bg-slate-50 flex flex-col items-center justify-center border border-slate-100 transition-colors duration-300">
                <span id="status-icon"
                  class="material-symbols-rounded text-5xl mb-2 text-slate-300">hourglass_empty</span>
                <span id="status-text" class="font-bold text-sm text-slate-400">대기 중</span>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    </div>
  </main>

  <script type="module">
    import { StudentApp } from './js/student-app.js';

    // 앱 초기화 (DOM 로드 완료 시점 처리)
    const initApp = () => {
      console.log('[StudentApp] 초기화 시작');
      const app = new StudentApp();
      app.init().catch(e => console.error('[StudentApp] 초기화 실패:', e));
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>

</html>
