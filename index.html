<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <title>순공시간</title>
  <meta name="theme-color" content="#ffffff" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Pretendard"', '"Outfit"', 'sans-serif'],
            display: ['"Outfit"', '"Pretendard"', 'sans-serif'],
          },
          colors: {
            primary: "#E30000",
            surface: "#FFFFFF",
            slate: {
              50: "#F8FAFC",
              100: "#F1F5F9",
              200: "#E2E8F0",
              300: "#CBD5E1",
              400: "#94A3B8",
              500: "#64748B",
              600: "#475569",
              700: "#334155",
              800: "#1E293B",
              900: "#0F172A",
            }
          }
        },
      },
    };
  </script>

  <style>
    body {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* 3-dot indicator animation */
    .indicator-dot {
      animation: pulse 2s infinite;
    }

    .indicator-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .indicator-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .shadow-soft {
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body class="bg-[#F2F4F6] text-slate-900 h-screen w-full flex items-center justify-center overflow-hidden">

  <!-- Mobile Container (Max Width Constrained) -->
  <div
    class="relative w-full max-w-[430px] h-full bg-white shadow-2xl flex flex-col items-center px-6 py-10 overflow-y-auto no-scrollbar">

    <!-- Top Area: Logo -->
    <div class="mt-8 mb-auto flex flex-col items-center">
      <div class="flex items-center gap-1.5">
        <span class="font-display font-bold text-2xl tracking-tight text-slate-900">순공시간</span>
        <div class="w-1.5 h-1.5 bg-primary rounded-full mt-1.5"></div>
      </div>
    </div>

    <!-- Center Area: Action Buttons -->
    <div class="w-full flex flex-col gap-4 mb-20 animate-[fade-up_0.6s_ease-out]">

      <!-- Student Button (Taller) -->
      <a href="student.html"
        class="group relative w-full h-[180px] bg-slate-50 border border-slate-100 rounded-[32px] flex flex-col items-center justify-center gap-5 hover:bg-slate-100 hover:scale-[1.02] active:scale-95 transition-all duration-300 shadow-soft">

        <!-- Three Dots Indicator -->
        <div class="flex gap-2">
          <div class="w-2.5 h-2.5 rounded-full bg-slate-300 indicator-dot"></div>
          <div class="w-2.5 h-2.5 rounded-full bg-slate-300 indicator-dot"></div>
          <div class="w-2.5 h-2.5 rounded-full bg-slate-300 indicator-dot"></div>
        </div>

        <!-- Text -->
        <h2 class="text-xl font-bold text-slate-800">공부 시작하기</h2>
      </a>

      <!-- Teacher Button (Shorter) -->
      <a href="teacher.html"
        class="group relative w-full h-[100px] bg-white border border-slate-200 rounded-[28px] flex flex-col items-center justify-center gap-3 hover:border-primary/20 active:scale-95 transition-all duration-300">

        <!-- Three Dots Indicator (Red Accent for Teacher) -->
        <div class="flex gap-1.5">
          <div class="w-1.5 h-1.5 rounded-full bg-red-100/80 indicator-dot"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-red-100/80 indicator-dot"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-red-100/80 indicator-dot"></div>
        </div>

        <!-- Text -->
        <h2 class="text-sm font-semibold text-slate-500">실시간 모니터링 및 리포트 확인</h2>
      </a>

    </div>

    <!-- Bottom: Info -->
    <div class="mb-4 text-center">
      <p class="text-[10px] text-slate-300 font-medium">v2.0.0 Service Portal</p>
    </div>

  </div>

</body>

</html>
