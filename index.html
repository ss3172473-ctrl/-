<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>순공시간 | 프리미엄 집중 솔루션</title>
  <meta name="description" content="순공시간은 몰입의 깊이를 측정하고 관리하는 프리미엄 에듀테크 서비스입니다." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Pretendard"', '"Outfit"', 'sans-serif'],
            display: ['"Outfit"', '"Pretendard"', 'sans-serif'],
          },
          colors: {
            primary: "#E30000",
            surface: "#FFFFFF",
            slate: {
              850: "#151F32",
              900: "#0F172A",
              950: "#020617",
            }
          },
          animation: {
            "slide-in-left": "slideInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "slide-in-right": "slideInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "fade-up": "fadeUp 0.8s ease-out forwards",
            "float": "float 6s ease-in-out infinite",
          },
          keyframes: {
            slideInLeft: {
              "0%": { transform: "translateX(-20px)", opacity: "0" },
              "100%": { transform: "translateX(0)", opacity: "1" },
            },
            slideInRight: {
              "0%": { transform: "translateX(20px)", opacity: "0" },
              "100%": { transform: "translateX(0)", opacity: "1" },
            },
            fadeUp: {
              "0%": { transform: "translateY(20px)", opacity: "0" },
              "100%": { transform: "translateY(0)", opacity: "1" },
            },
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" },
            }
          },
        },
      },
    };
  </script>

  <style>
    /* Custom Scrollbar for hidden utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Glass Effect Utility */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px -5px rgba(227, 0, 0, 0.15);
      border-color: rgba(227, 0, 0, 0.2);
    }
  </style>
</head>

<body
  class="bg-slate-50 text-slate-900 font-sans overflow-hidden selection:bg-primary selection:text-white h-screen w-full flex flex-col md:flex-row">

  <!-- Left Panel: Brand & Vision (40%) -->
  <div
    class="relative w-full md:w-[45%] h-[40%] md:h-full bg-white flex flex-col justify-center px-8 md:px-16 z-10 overflow-hidden border-b md:border-b-0 md:border-r border-slate-100">
    <!-- Abstract Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
      <div
        class="absolute -top-[20%] -left-[10%] w-[70%] h-[70%] bg-red-50 rounded-full blur-3xl opacity-60 animate-float"
        style="animation-delay: 0s;"></div>
      <div
        class="absolute bottom-[10%] -right-[10%] w-[50%] h-[50%] bg-slate-50 rounded-full blur-3xl opacity-60 animate-float"
        style="animation-delay: 2s;"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-start animate-slide-in-left">
      <!-- Logo -->
      <div class="flex items-center gap-1 mb-8 md:mb-12">
        <span class="font-display font-bold text-2xl md:text-3xl tracking-tight text-slate-900">순공시간</span>
        <div class="w-1.5 h-1.5 bg-primary rounded-full mt-1"></div>
      </div>

      <!-- Tagline -->
      <h1 class="font-display font-bold text-4xl md:text-6xl text-slate-900 leading-[1.1] mb-6">
        Focus,<br>
        <span class="text-primary">Redefined.</span>
      </h1>

      <p class="text-slate-500 text-lg md:text-xl font-medium leading-relaxed max-w-md animate-fade-up"
        style="animation-delay: 0.2s;">
        단순한 시간 관리를 넘어,<br>
        몰입의 깊이를 측정하는 프리미엄 솔루션.
      </p>

      <!-- Copyright (Desktop) -->
      <div class="hidden md:block absolute bottom-12 left-16 text-xs text-slate-400 font-medium">
        © 2026 EduLab Inc. All rights reserved.
      </div>
    </div>
  </div>

  <!-- Right Panel: Application Portal (60%) -->
  <div
    class="relative w-full md:w-[55%] h-[60%] md:h-full bg-slate-50/50 flex flex-col justify-center items-center px-6 md:px-0">

    <!-- Decorative Grid Background -->
    <div class="absolute inset-0 z-0 opacity-[0.03]"
      style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 32px 32px;">
    </div>

    <div
      class="relative z-10 w-full max-w-2xl flex flex-col md:flex-row gap-6 md:gap-8 items-stretch md:items-center justify-center animate-slide-in-right"
      style="animation-delay: 0.3s;">

      <!-- Card: Student -->
      <a href="student.html"
        class="glass-card group flex-1 p-8 md:p-10 rounded-3xl cursor-pointer flex flex-col items-center text-center relative overflow-hidden bg-white">
        <div
          class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-slate-200 to-slate-200 group-hover:from-slate-300 group-hover:to-slate-400 transition-all duration-500">
        </div>

        <div
          class="w-20 h-20 md:w-24 md:h-24 rounded-2xl bg-slate-50 group-hover:bg-slate-100 flex items-center justify-center mb-6 transition-colors duration-300 border border-slate-100">
          <span
            class="material-symbols-rounded text-4xl md:text-5xl text-slate-600 group-hover:scale-110 transition-transform duration-300">school</span>
        </div>

        <h2 class="text-2xl font-bold text-slate-800 mb-2 group-hover:text-slate-900">Student</h2>
        <p class="text-slate-500 text-sm font-medium mb-6">학생용 공부방 입장</p>

        <div
          class="mt-auto px-6 py-2.5 rounded-full bg-slate-100 text-slate-600 font-semibold text-sm group-hover:bg-slate-900 group-hover:text-white transition-all duration-300 flex items-center gap-1">
          <span>입장하기</span>
          <span
            class="material-symbols-rounded text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
        </div>
      </a>

      <!-- Card: Teacher -->
      <a href="teacher.html"
        class="glass-card group flex-1 p-8 md:p-10 rounded-3xl cursor-pointer flex flex-col items-center text-center relative overflow-hidden bg-white">
        <div
          class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 to-red-600 transition-all duration-500">
        </div>

        <div
          class="w-20 h-20 md:w-24 md:h-24 rounded-2xl bg-red-50 group-hover:bg-red-50/80 flex items-center justify-center mb-6 transition-colors duration-300 border border-red-100/50">
          <span
            class="material-symbols-rounded text-4xl md:text-5xl text-primary group-hover:scale-110 transition-transform duration-300">cast_for_education</span>
        </div>

        <h2 class="text-2xl font-bold text-slate-800 mb-2 group-hover:text-primary transition-colors">Teacher</h2>
        <p class="text-slate-500 text-sm font-medium mb-6">선생님 / 관리자 접속</p>

        <div
          class="mt-auto px-6 py-2.5 rounded-full bg-white border border-slate-200 text-slate-600 font-semibold text-sm group-hover:border-primary group-hover:text-primary transition-all duration-300 flex items-center gap-1 shadow-sm">
          <span>관리 시작</span>
          <span
            class="material-symbols-rounded text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
        </div>
      </a>

    </div>

    <!-- Mobile Footer -->
    <div class="md:hidden mt-8 text-xs text-slate-400 font-medium">
      © 2026 EduLab Inc.
    </div>
  </div>

</body>

</html>
